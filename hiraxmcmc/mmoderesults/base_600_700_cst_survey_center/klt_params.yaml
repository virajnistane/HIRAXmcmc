config:
    output_directory: ./hirax/drift_products/
    beamtransfers: false
    try_resume: true
    truncate: false
    skip_svd: true
    skip_svd_inv: true
    kltransform: true
    psfisher: false
telescope:
    type: HIRAXSurvey
    ndays: 120
    tsys_flat: 50
    maxlength: 70.0
    min_u: 6.5
    min_v: 8.5
    freq_lower: 600
    freq_upper: 700
    freq_mode: edge
    num_freq: 64
    beam_cache_size: 800
    beam_spec:
        type: healpix
        filename: /srv/beegfs/scratch/shares/hirax/secret_hirax_directory/mmode_runs_2023/230929_cst_draco_cont/230206_fr21_symm_1024chan.h5
        freq_index_type: nearest
    elevation_start: -10
    elevation_stop: 10
    npointings: 9
kltransform:
-   type: DoubleKL
    name: dk_5thresh_fg_1000thresh
    threshold: 5.0
    use_thermal: true
    use_foregrounds: true
    use_polarised: true
    foreground_threshold: 1000.0
-   type: KLTransform
    name: kl_5thresh_nofg
    threshold: 5.0
    use_thermal: true
    use_foregrounds: false
    use_polarised: true
psfisher:
-   type: MonteCarlo
    name: psmc_dk_5thresh_fg_1000thresh_1threshold
    klname: dk_5thresh_fg_1000thresh
    threshold: 1.0
    bandtype: cartesian
    nsamples: 20000
    kpar_bands:
    -   spacing: linear
        start: 0.0
        stop: 0.3
        num: 31
    kperp_bands:
    -   spacing: linear
        start: 0.0
        stop: 0.15
        num: 15
-   type: MonteCarlo
    name: psmc_kl_5thresh_nofg_1threshold
    klname: kl_5thresh_nofg
    threshold: 1.0
    bandtype: cartesian
    nsamples: 20000
    kpar_bands:
    -   spacing: linear
        start: 0.0
        stop: 0.3
        num: 31
    kperp_bands:
    -   spacing: linear
        start: 0.0
        stop: 0.15
        num: 15
